[package]
name = "dfs"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-only"
publish = false

[[bin]]
name = "dfs"
path = "src/main.rs"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1"
chrono = "0.4"
chrono-tz = { version = "0.6", features = ["serde"] }
regex = "1.6"

tracing = "0.1"
tracing-subscriber = "0.3"

# internal deps
#resolver = { path = "../resolver" }
#eval-utility = { path = "../eval-utility" }
#inflection-rs = { path = "../inflection-rs" }
resolver = "^0.1"
eval-utility = "^0.1"
inflection-rs = "^0.1"

# web deps
tokio = { version = "1.21", features = ["full"] }
mini-redis = "0.4"
jsonwebtokens-cognito = "0.1"
oauth2 = "4.2"
openssl = { version = "0.10", features = ["vendored"] }
actix-files = "0.6"
actix-web = { version = "4.2", features = ["openssl"] }
actix-cors = "0.6"
reqwest = { verison = "0.11", features = ["json"] }
lazy_static = "1.4"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3
